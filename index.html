<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

<title>O Guia</title>

<script src="js/jquery.js"></script>

<script>
if(window.innerHeight > window.innerWidth){
	w=window.innerWidth;
	h=window.innerWidth*0.7;
}
else{
	h=window.innerHeight;
	w=window.innerHeight*0.7;
}
</script>

</head>
<body>

<div id="content"></div>

<script>
$("#content").html('<img src="img/marvin.jpg" width="'+w+'" height="'+h+'" />');
</script>

</body>
</html>
